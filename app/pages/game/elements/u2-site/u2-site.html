<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../u2-search/u2-search.html">
<dom-module id="u2-site">
    <template>
	<style>
	 :host {
             display: block;
	 }
	 .site {
	     padding: 10px;
	 }
	 .sitecontent {
	     min-height: 150px;
	     }
	</style>
	<div class="site horizontal">
	    <paper-card heading="{{site.name}}">
		<div class="card-content sitecontent" style="background:url({{site.image}})" >
		    <u2-search hidden$="{{!isInSearch(site.state)}}"  search="{{site.search}}">
		    </u2-search>
		</div>
	    </paper-card>
	</div>
    </template>
    <script src="/utopia.js"></script>
    <script src='u2-site.js'></script>
</dom-module>
