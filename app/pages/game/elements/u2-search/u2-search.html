<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<dom-module id="u2-search">
    <template>
	<style>
	 :host {
             display: block;
	 }
	 td {
	     width: 30px;
	     border: 1px solid grey;
	     text-align: center;
	 }
	 table {
	     padding: 10px;
	 }
	 tr.score td {
	     background-color: lightgray;
	 }
	</style>
	<div on-tap="click">
	    <paper-card>
		<table>
		    <tr>
			<template is="dom-repeat" items ="{{top}}">
			    <td>{{arrayItem(top.*,index)}}</td>
			</template>
		    </tr>
		</table>
	    </paper-card>
	    <span>{{arrayItem(top.*,0)}}</span>
	    <span>{{arrayItem(top.*,1)}}</span>
	    <span>{{arrayItem(top.*,2)}}</span>
	</div>
    </template>
    <script src="/utopia.js"></script>
    <script src='u2-search.js'>
    </script>
</dom-module>
