<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../ue-dice/ue-dice.html">
<dom-module id="u2-search">
    <template>
	<style>
	 :host {
             display: block;
	 }
	 td {
	     width: 30px;
	     border: 1px solid grey;
	     text-align: center;
	 }
	 table {
	     padding: 10px;
	 }
	 tr.score td {
	     background-color: lightgray;
	 }
	 .dices {
	     padding: 3px;
	     text-align: center;
	     vertical-align: middle;
	     margin: 6px;
	 }
	 .rollbtn {
	     background-color: navy;
	     color: white;
	     padding: 4px;
	     margin-bottom: 3px;
	 }
	  .card {
	     text-align: center;
	     }
	</style>
	<div>
	    <paper-card class="card">
		<table>
		    <tr>
			<template is="dom-repeat" items ="{{search.top}}">
			    <td on-tap="clickTop" col$="{{index}}">{{arrayItem(search.top.*,index)}}</td>
			</template>
		    </tr>
		    <tr>
			<template is="dom-repeat" items ="{{search.bottom}}">
			    <td on-tap="clickBottom" col$="{{index}}">{{arrayItem(search.bottom.*,index)}}</td>
			</template>
		    </tr>
		    <tr class="score">
			<template is="dom-repeat" items ="{{search.score}}">
			    <td>{{arrayItem(search.score.*,index)}}</td>
			</template>
		    </tr>
		</table>
		<div class="dices" hidden$="{{!isDicesVisible(search.state)}}">
		    <ue-dice dice="{{search.ldice}}"></ue-dice>
		    <ue-dice dice="{{search.rdice}}"></ue-dice>
		</div>
		<div>
		    <paper-button hidden$="{{isButtonVisible(search.state)}}" raised class="rollbtn" on-tap="roll">
			<iron-icon icon="flag"></iron-icon>
			Roll
		    </paper-button>
		    
		</div>
	    </paper-card>
	</div>
    </template>
    <script src="/utopia.js"></script>
    <script src='u2-search.js'>
    </script>
</dom-module>
