<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../u2-site/u2-site.html">
<dom-module id="u2-game">
  <template>
    <style>
     :host {
         display: block;
     }
     .wild {
	 background-color: "red";
     }
    </style>
    <div class="wild">
	<template is="dom-repeat" items="{{game.sites}}">
            <u2-site site="{{item}}"></u2-site>
	</template>
    </div>
  </template>
  
  <script src="/utopia.js"></script>
  <script src='u2-game.js'></script>
  
</dom-module>
